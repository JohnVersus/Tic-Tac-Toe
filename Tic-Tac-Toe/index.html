<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>tik-tak-toe</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css" />
    <link rel="stylesheet" href="assets/css/untitled.css" />
    <link rel="stylesheet" href="/parallax.scss" />
  </head>

  <body style="background-color: #b9c1bc">
    <nav
      class="navbar navbar-light navbar-expand-md navigation-clean-button"
      style="background-color: #b9c1bc"
    >
      <div class="container">
        <a class="navbar-brand" href="#">NFTacToe</a
        ><button
          data-toggle="collapse"
          class="navbar-toggler"
          data-target="#navcol-1"
        >
          <span class="sr-only">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav mr-auto">
            <li id="AvatarSelection" class="nav-item" role="presentation">
              <a class="nav-link" href="#AvatarSelection">Select Avatar</a>
            </li>
            <li class="nav-item" role="presentation"></li>
            <li class="nav-item dropdown">
              <a
                class="dropdown-toggle nav-link"
                data-toggle="dropdown"
                aria-expanded="false"
                href="#"
                >Start&nbsp;</a
              >
              <div
                class="dropdown-menu"
                role="menu"
                style="background-color: #b9c1bc"
              >
                <a
                  id="NewGame"
                  class="dropdown-item"
                  style="background-color: #b9c1bc"
                  role="presentation"
                  href="#"
                  >New Game</a
                ><a
                  id="JoinGame"
                  class="dropdown-item"
                  style="background-color: #b9c1bc"
                  role="presentation"
                  href="#"
                  >Join Game&nbsp;</a
                >
                <input
                  id="GameIdtoJoin"
                  type="text"
                  style="background-color: #b9c1bc"
                  placeholder="enter game code"
                />
              </div>
            </li>
          </ul>
          <span class="d-flex justify-content-start navbar-text actions">
            <small
              id="useraddress"
              class="form-text text-truncate text-muted d-flex align-items-center margin-right: 16px"
              style="width: auto"
              >Not Connected<br /></small
            ><img
              id="userAvatar"
              class="Hide img-thumbnail"
              src="assets/img/DeadPool.jpeg"
              width="40"
              style="
                padding: 4px;
                background-color: #b9c1bc;
                border-style: none;
              " /><a
              class="btn btn-light action-button"
              role="button"
              id="metaLogin"
              href="#"
              style="background-color: rgb(58, 143, 221)"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg"
                width="20" /></a
            ><a
              class="btn btn-light action-button"
              role="button"
              id="wcLogin"
              href="#"
              style="background-color: rgb(234, 45, 33)"
              ><img
                class="rounded-circle"
                src="https://raw.githubusercontent.com/WalletConnect/walletconnect-assets/492d95c038bbcde1517cab5fb90ed4514690e919/svg/square/walletconnect-square-white.svg"
                width="20" /></a
          ></span>
        </div>
      </div>
    </nav>
    <section
      id="AvatarList"
      class="border-bottom border-primary Hide"
      style="padding: 1rem"
    >
      <div class="row d-flex justify-content-center">
        <div
          id="AvatarSelect"
          class="col d-flex justify-content-center align-items-center overflow-auto"
          style="width: 75vw; height: 20vh; max-width: 80vw"
        >
          <!-- <img
            src="assets/img/walletconnect-circle-blue.svg"
            height="100rem"
            style="padding: 1rem"
          /> -->
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" id="SaveAvatar" type="button">
          Save Avatar
        </button>
      </div>
      <div>
        <small
          class="form-text text-muted d-flex justify-content-center"
          id="avatarpath"
        ></small>
      </div>
    </section>
    <section id="game" style="margin-top: 10vh" class="cards">
      <div>
        <small
          class="form-text text-muted d-flex justify-content-center"
          id="gameId"
          style="margin-bottom: 3vh"
        >
          Game Id: ##
        </small>
      </div>
      <!-- Table starts here -->
      <div
        class="d-flex justify-content-center align-items-center cards"
        style="margin: 4px"
      >
        <img
          id="one"
          class="imagebg card__img"
          width="80"
          height="80"
          style="cursor: pointer"
          onclick="imageclick(this)"
        /><img
          id="two"
          class="border-light imagebg card__img"
          width="80"
          height="80"
          style="margin-right: 4px; margin-left: 4px; cursor: pointer"
          onclick="imageclick(this)"
        /><img
          id="three"
          class="border-light imagebg card__img"
          width="80"
          height="80"
          style="cursor: pointer"
          onclick="imageclick(this)"
        />
      </div>
      <div
        class="d-flex justify-content-center align-items-center cards"
        style="margin: 4px"
      >
        <img
          id="four"
          class="border-light imagebg card__img"
          width="80"
          height="80"
          style="cursor: pointer"
          onclick="imageclick(this)"
        /><img
          id="five"
          class="border-light imagebg card__img"
          width="80"
          height="80"
          style="margin-left: 4px; margin-right: 4px; cursor: pointer"
          onclick="imageclick(this)"
        /><img
          id="six"
          class="border-light imagebg card__img"
          width="80"
          height="80"
          style="cursor: pointer"
          onclick="imageclick(this)"
        />
      </div>
      <div
        class="d-flex justify-content-center align-items-center cards"
        style="margin-top: 4px"
      >
        <img
          id="seven"
          class="border-light imagebg card__img"
          width="80"
          height="80"
          style="cursor: pointer"
          onclick="imageclick(this)"
        /><img
          id="eight"
          class="border-light imagebg card__img"
          width="80"
          height="80"
          style="margin-right: 4px; margin-left: 4px; cursor: pointer"
          onclick="imageclick(this)"
        /><img
          id="nine"
          class="border-light imagebg card__img"
          width="80"
          height="80"
          style="cursor: pointer"
          onclick="imageclick(this)"
        />
      </div>

      <!-- Table ends here -->
    </section>
    <div>
      <small
        class="form-text text-success d-flex justify-content-center"
        id="GameText"
        >---</small
      ><small class="form-text text-success d-flex justify-content-center"
        >Players</small
      >
    </div>
    <div class="row" style="margin-right: 0px; margin-left: 0px">
      <div
        class="col d-flex justify-content-center"
        style="padding-right: 0px; padding-left: 0px"
      >
        <img id="Player1Pic" height="40" width="40" /><img
          id="Player2Pic"
          class="border-light"
          height="40"
          width="40"
        />
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis@latest/dist/moralis.js"></script>
    <script src="/walletlogin.js"></script>
    <script src="/auth.js"></script>
    <script src="/main.js"></script>
    <script src="/game.js"></script>
    <script src="/wincheck.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="/parallax.js"></script>
  </body>
</html>
